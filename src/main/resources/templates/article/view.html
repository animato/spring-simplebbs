<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">제목</h1>
            <div class="mb-3">
                <span class="text-muted">작성자</span> |
                <span class="text-muted">작성일</span>
            </div>
            <p class="card-text">본문</p>

            <h2>댓글 목록</h2>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Comment Author</h5>
                    <p class="card-text">Comment Content</p>
                </div>
                <div class="card-footer text-muted"
                >
                    작성일
                </div>
            </div>

            <form method="post" class="mt-4">
                <input type="hidden" name="articleId"/>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="content" placeholder="댓글을 입력하세요" required/>
                    <button type="submit" class="btn btn-outline-secondary">댓글 작성</button>
                </div>
            </form>

            <a class="btn btn-primary">목록으로</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
