<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div th:object="${article}">
        <h1 th:text="*{subject}">제목</h1>
        <div class="mb-3">
            <span class="text-muted" th:text="*{author}">작성자</span>
            <span class="text-muted" th:text="*{#dates.format(createdAt, 'yyyy-MM-dd')}">작성일</span>
        </div>
        <p th:text="*{contents}">본문</p>

        <h2>댓글 목록</h2>
        <div th:each="comment : ${article.comments}">
            <p th:text="${comment.author}">Comment Author</p>
            <p th:text="${comment.content}">Comment Content</p>
        </div>

        <form th:action="@{/comments}" th:object="${commentInput}" method="post">
            <input type="hidden" name="articleId" th:value="${article.id}"/>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="content" required/>
                <button type="submit" class="btn btn-outline-secondary">댓글 작성</button>
            </div>
        </form>

        <a th:href="@{/}" class="btn btn-primary">목록으로</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
