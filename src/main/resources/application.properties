spring.application.name=simplebbs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:2306/bbs?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.mode=always
mybatis.configuration.arg-name-based-constructor-auto-mapping=true
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/**/*.xml
#logging.level.org.mybatis=DEBUG
logging.level.com.example.simplebbs.user.UserMapper=TRACE
logging.level.com.example.simplebbs.article.ArticleMapper=TRACE
